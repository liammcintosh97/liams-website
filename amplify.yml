version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i
    build:
      commands:
        - echo "HOST=$HOST" >> .env.local
        - echo "COGNITO_POOL_ID=$COGNITO_POOL_ID" >> .env.local
        - echo "COGNITO_CLIENT_ID=$COGNITO_CLIENT_ID" >> .env.local
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
